<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="screen">0</div>
		<button class="clear">clear</button>
	</header>

	<main>
		<div class="numbers">
			<div class="row">
				<button class="num-button" id='one'>1</button>
				<button class="num-button" id='two'>2</button>
				<button class="num-button" id='three'>3</button>
			</div>
			<div class="row">
				<button class="num-button" id='four'>4</button>
				<button class="num-button" id='5'>5</button>
				<button class="num-button" id='6'>6</button>
			</div>
			<div class="row">
				<button class="num-button" id='seven'>7</button>
				<button class="num-button" id='eight'>8</button>
				<button class="num-button" id='nine'>9</button>
			</div>
			<div class="row">
				<button class="num-button" id='zero'>0</button>
				<button class="num-button" id="decimal">.</button>
			</div>
		</div>
		<div class="ops">
			<button class="button" id="plus">+</button>
			<button class="button" id="minus">-</button>
			<button class="button" id="mult">*</button>
			<button class="button" id="divide">/</button>
			<button class="equals-button" id="equals">=</button>
		</div>

	</main>



	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
